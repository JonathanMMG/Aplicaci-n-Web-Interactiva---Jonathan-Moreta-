<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidades Lógicas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/funcionalidades.css">
    <!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="header-include"></div>
    <main>
        <h1>Funcionalidades Lógicas</h1>
        <section id="comparacion">
            <h2>Comparar Números</h2>
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
            <button id="comparar">Comparar</button>
            <div id="resultado"></div> <!-- Contenedor para el resultado -->
        </section>
        <section id="switch">
            <h2>Determinar el Mes</h2>
            <input type="number" id="mes" placeholder="Número del Mes (1-12)">
            <button id="mostrarMes">Mostrar Mes</button>
        </section>
        <section id="array">
            <h2>Gestión de Nombres</h2>
            <input type="text" id="nombre" placeholder="Ingresa un nombre">
            <button id="agregar">Agregar</button>
            <ul id="listaNombres"></ul> <!-- Contenedor para mostrar la lista -->
        </section>
        
    </main>
    <div class="footer-include"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/funcionalidades.js"></script>
</body>
</html>
