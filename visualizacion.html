<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Usuarios</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/visualizacion.css">
</head>
<body>
    <div class="header-include"></div>
    <main>
    <h1>Usuarios Registrados</h1>
    <table id="tablaUsuarios">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cédula</th>
                <th>Nombres</th>
                <th>Fecha de Nacimiento</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se cargarán aquí dinámicamente -->
        </tbody>
    </table>
    <!-- Botón para regresar al formulario -->
    <div style="text-align: center; margin-top: 20px;">
        <button id="regresar">Agregar Nuevo Usuario</button>
    </div>
</main>
    <div class="footer-include"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/visualizacion.js"></script>
</body>
</html>
